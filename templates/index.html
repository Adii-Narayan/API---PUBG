<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f9d342;
        }

        form {
            background: #1a1a1a;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        label {
            font-size: 1.2rem;
            color: #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f9d342;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background: #f9d342;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f1c232;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>PUBG Match Tracker</h1>
    <form action="/display" method="get">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Fetch Matches</button>
    </form>
</body>
</html>
